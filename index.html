<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BZD DDD Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">BZD DDD Calculator</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">DDD Warning Settings</h2>
            <div class="flex gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Warning Threshold</label>
                    <input type="number" id="warningThreshold" value="5" min="0" step="0.1"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Critical Threshold</label>
                    <input type="number" id="criticalThreshold" value="10" min="0" step="0.1"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Medication Input</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Medication</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Strength</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tablets</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DDD</th>
                        </tr>
                    </thead>
                    <tbody id="medicationList" class="bg-white divide-y divide-gray-200">
                        <!-- Medications will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <div id="totalDDD" class="text-2xl font-bold mb-2">Total DDD: 0</div>
            <div id="warning" class="hidden p-4 mb-4 text-yellow-800 bg-yellow-100 rounded-lg"></div>
            <div id="critical" class="hidden p-4 mb-4 text-red-800 bg-red-100 rounded-lg"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
