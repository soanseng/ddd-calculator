<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BZD DDD Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-2 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl sm:text-3xl font-bold text-center mb-4 sm:mb-8">BZD DDD Calculator</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
            <h2 class="text-lg sm:text-xl font-semibold mb-4">DDD Warning Settings</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">Warning Threshold</label>
                    <input type="number" id="warningThreshold" value="5" min="0" step="0.1"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700">Critical Threshold</label>
                    <input type="number" id="criticalThreshold" value="10" min="0" step="0.1"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
            <h2 class="text-lg sm:text-xl font-semibold mb-4">Medication Input</h2>
            <div class="overflow-hidden">
                <div class="min-w-full">
                    <div class="border border-gray-200 rounded-lg divide-y divide-gray-200" id="medicationTable">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-2 sm:px-6 py-2 sm:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Medication</th>
                                <th class="px-2 sm:px-6 py-2 sm:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Strength & Tablets</th>
                                <th class="px-2 sm:px-6 py-2 sm:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DDD</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Medications will be inserted here -->
                        </tbody>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6">
            <h2 class="text-lg sm:text-xl font-semibold mb-4">Results</h2>
            <div id="totalDDD" class="text-xl sm:text-2xl font-bold mb-2">Total DDD: 0</div>
            <div id="warning" class="hidden p-3 sm:p-4 mb-4 text-yellow-800 bg-yellow-100 rounded-lg text-sm sm:text-base"></div>
            <div id="critical" class="hidden p-3 sm:p-4 mb-4 text-red-800 bg-red-100 rounded-lg text-sm sm:text-base"></div>
        </div>
    </div>
    <div class="max-w-4xl mx-auto mt-4 text-center space-y-2">
        <div>
            <a href="https://github.com/soanseng/ddd-calculator" 
               target="_blank" 
               class="text-xs text-gray-500 hover:text-gray-700 hover:underline inline-flex items-center gap-1">
               <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                   <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
               </svg>
               Source Code
            </a>
        </div>
        <div class="text-xs text-gray-500">
            Created by <a href="https://anatomind.com" target="_blank" class="hover:text-gray-700 hover:underline">Soanseng Tan (陳璁丞)</a>
        </div>
        <div>
            <a href="https://www.taiwan-pharma.org.tw/magazine/110/009.pdf" 
               target="_blank" 
               class="text-xs text-gray-500 hover:text-gray-700 hover:underline">
               Reference: 老年人鎮靜安眠藥處方型態分析
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
